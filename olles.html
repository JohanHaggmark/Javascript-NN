<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="NN.js"></script>
    <script src="MathFunctions.js"></script>
    <script src="olles.js"></script>
    <script>
    </script>
</head>

<body onload="start()">
    <div>
        <textarea id="input">InputString</textarea>
        <textarea id="output">Output</textarea>
    </div>
    <div>
        <button onclick="forwardString(getElementById('input').value)">forward network</button>
        <button onclick="storeStringAsTrainingData(getElementById('input').value, getElementById('output').value)">Store
            string</button>
    </div>
    <div>
        <button onclick="trainNetwork()">Train Network</button>
    </div>
    <div>
        <textarea id="error">Error value</textarea>
    </div>

    <div>
        <h2>methods to train the network with stored data:</h2>
    </div>
    <div>
       
        <p>Batch size tells how many training examples should be used each training round.</p>
        <p>To use train method, training data should already been stored</p>
    </div>
    <div>
        <textarea cols="10" rows="1" id="batchSize">batch size</textarea>
        <textarea cols="10" rows="1" id="rounds">rounds</textarea>
    </div>
    <div>
        <button onclick="train()">Train</button>
    </div>

</body>

</html>
