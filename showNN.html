<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.5/d3.min.js"></script>
    <script src="MathFunctions.js"></script>
    <script src="NN.js"></script>

    <style>
        text {
            pointer-events: none;
        }

        .node:hover {
            stroke: #999;
            stroke-opacity: .6;
            stroke-width: 4px;
        }

        .link {
            stroke: #999;
            stroke-opacity: .6;
        }
    </style>
</head>

<body onload="createNN(), getNumberOfNodes()">
    <div>
        <span id="inputs"></span>
        <span>
            <svg id="dataviz_area" height=400 width=500></svg>
        </span>
    </div>
    <div id="runNetwork">
        <button id="forward" onclick="forward()">Forward</button>
        <button id="forwardTraining" onclick="forwardNetwork()">Forward Training Data</button>
        <button id="pushTrainingData" onclick="pushTrainingData()">Push Traning Data</button>
        <button id="backPropagate" onclick="backpropagationLoop()">Backpropagation</button>
        <span id="trainingInputs"></span>
        <textarea id="trainingInputsText"></textarea>
        <textarea id="trainingOutputsText"></textarea>
    </div>
    <div>
        <textarea id="error">error</textarea>
    </div>
</body>

</html>
